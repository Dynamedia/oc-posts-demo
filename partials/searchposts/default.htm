{% set posts = __SELF__.posts %}

{% put jumbotron %}

<div class="jumbotron">
    <div class="container">
        <div class="row">
            <div class="col-12 col-md-12">
                <h1 class="display-3">Search Results</h1>
                <p>You searched for "{{ __SELF__.searchQuery }}"</p>
            </div>
        </div>
    </div>
</div>

{% endput %}

{% partial __SELF__ ~ "::postslist" posts = posts %}
