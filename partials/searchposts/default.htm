{% put jumbotron %}

<div class="jumbotron">
    <div class="container">
        <div class="row">
            <div class="col-12">
                <h1 class="display-3">Search Results</h1>
                <p>You searched for "{{ __SELF__.searchQuery }}"</p>
            </div>
        </div>
    </div>
</div>

{% endput %}

{% partial "common/postlist-cards"
    posts = __SELF__.posts
    hideCategory = true
%}
