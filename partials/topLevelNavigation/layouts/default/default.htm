<nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
    <a class="navbar-brand" href="/">{{ this.theme.data.site_brand }}</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault" aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarsExampleDefault">
        {% if __SELF__.menuItems %}
        <ul class="navbar-nav mr-auto">
            {% partial __SELF__ ~ "::layouts/default/items" items=__SELF__.menuItems %}
        </ul>
        {% endif %}

        <form class="form-inline my-2 my-lg-0" action="{{'search'|page}}" method="GET">
            <div class="input-group">
                <input type="text" class="form-control" name="q" placeholder="Search posts">
                <div class="input-group-append">
                    <button class="btn btn-secondary" type="button">
                        <i class="fa fa-search"></i>
                    </button>
                </div>
            </div>

        </form>
    </div>
</nav>
